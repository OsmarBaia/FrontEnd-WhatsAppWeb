<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<!-- Icons -->
		<script
			src="https://kit.fontawesome.com/8a39f764f9.js"
			crossorigin="anonymous"
		></script>
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
			rel="stylesheet"
		/>
		<title>WhatsApp Web Clone</title>
	</head>
	<body>
		<div class="container">
			<aside class="sidebar">
				<div class="toolbar-container">
					<img
						class="user-photo"
						src="./assets//img/avatar1.png"
						alt="user-avatar"
					/>
					<div class="auxicons-toolbar-container">
						<i class="fas fa-spinner"></i>
						<i class="fas fa-comment-alt"></i>
						<i class="fas fa-ellipsis-v"></i>
					</div>
					
            </div>
            <div class="notification-container">
                <i class="fas fa-bell-slash"></i>
                <p class="receive-notification">
                  Receba notificação de novas mensagens
                </p>
                <p class="active-notification">
                  Ativar notificações na área de trabalho
                  <i class="fas fa-angle-right"></i>
                </p>
              </div>
              <div class="search-container">
                <i id="contact-search" class="fas fa-search"></i>
                <input
                id="search"
                  type="text"
                  name="search"
                  placeholder="Procurar ou começar uma nova conversa"
                />
              </div>
              <div class="contacts-container">
                <div class="contact-box active-chat">
                  <img
                    class="user-photo"
                    src="assets/img/avatar2.png"
                    alt="user-photo"
                  />
    
                  <div class="user-info">
                    <p class="user-name">Sabrina Matos</p>
                    <p class="user-messagepreview">
                      <i class="fas fa-check-double"></i> Oi, tudo bem?
                    </p>
                  </div>
    
                  <div class="message-info">
                    <p class="message-time">22:40</p>
                  </div>
    
                  <div class="contact-box">
                      <img
                        class="user-photo"
                        src="assets/img/avatar3.png"
                        alt="user-photo"
                      />
        
                      <div class="user-info">
                        <p class="user-name">João Augusto</p>
                        <p class="user-messagepreview">
                          Esta disponivel para um freela?
                        </p>
                      </div>
        
                      <div class="message-info">
                        <p class="message-time">12:30</p>
                        <p class="message-pending">1</p>
                      </div>
                      <div class="contact-box">
                          <img
                            class="user-photo"
                            src="assets/img/avatar4.png"
                            alt="user-photo"
                          />
            
                          <div class="user-info">
                            <p class="user-name">Maria Silva</p>
                            <p class="user-messagepreview">
                             O projeto ficou perfeito, obrigada!
                            </p>
                          </div>
            
                          <div class="message-info">
                            <p class="message-time">08:20</p>
                            <p class="message-pending">3</p>
                          </div>
					</div>
				</div>
			</aside>
			<main class="chat-container">
        <nav class="chat-navbar">
          <div class="contactinfo-container">
            <img class="user-photo" src="./assets/img/avatar2.png" alt="user-avatar">
            <p class="user-name">Sabrina Matos</p>       
          </div>
          <ul class="chattools-container">
            <li><i class="fas fa-search"></i></li>
            <li><i class="fas fa-paperclip"></i></li>
            <li><i class="fas fa-ellipsis-v"></i></li>
          </ul>
        </nav>
        <div class="messages-container">
          <div class="bg-img"></div>
          <div class="chat-messages">
            <p class="guest-message">Ola, bom dia.</p>
            <p class="user-message">Oi, tudo bem?</p>
          </div>
        </div>
        <div class="sendmessage-container">
          <i class="far fa-grin"></i>
          <input type="text" name="message" placeholder="Digite sua menssage" class="userinput" id="chatmessage">
          <i class="fas fa-microphone"></i>
        </div>
      </main>
		</div>
	</body>
</html>
